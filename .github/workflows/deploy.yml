name: Deploy to EC2

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        env:
          APP_PORT: ${{ secrets.PORT }}
          UTC_DEBUG: ${{ secrets.UTC_DEBUG }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          BCRYPT_SALT: ${{ secrets.BCRYPT_SALT }}
          NOTIFICATION_ENCRYPTION_KEY: ${{ secrets.NOTIFICATION_ENCRYPTION_KEY }}
          PAYMENT_ENCRYPTION_KEY: ${{ secrets.PAYMENT_ENCRYPTION_KEY }}
          CVC_HMAC_SECRET: ${{ secrets.CVC_HMAC_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_DEFAULT_PREFIX: ${{ secrets.AWS_S3_DEFAULT_PREFIX }}
          UPLOAD_MAX_BYTES: ${{ secrets.UPLOAD_MAX_BYTES }}
            
        run: npm test --runInBand

      - name: Build project
        run: npm run build --if-present

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./"
          target: "/home/ubuntu/Strands-Backend"
          rm: true

      - name: Restart PM2 on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/Strands-Backend
            npm install --production
            
            export APP_PORT="${{ secrets.PORT }}"
            export UTC_DEBUG="${{ secrets.UTC_DEBUG }}"
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"  # <--- FIX IS HERE
            export DB_NAME="${{ secrets.DB_NAME }}"
            export DB_PORT="${{ secrets.DB_PORT }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export BCRYPT_SALT="${{ secrets.BCRYPT_SALT }}"
            export NOTIFICATION_ENCRYPTION_KEY="${{ secrets.NOTIFICATION_ENCRYPTION_KEY }}"
            export PAYMENT_ENCRYPTION_KEY="${{ secrets.PAYMENT_ENCRYPTION_KEY }}"
            export CVC_HMAC_SECRET="${{ secrets.CVC_HMAC_SECRET }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
            export AWS_S3_DEFAULT_PREFIX="${{ secrets.AWS_S3_DEFAULT_PREFIX }}"
            export UPLOAD_MAX_BYTES="${{ secrets.UPLOAD_MAX_BYTES }}"
            
            pm2 restart all || pm2 start ./src/server.js
            pm2 save
